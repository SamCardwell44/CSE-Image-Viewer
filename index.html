<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F2EB;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #6B57DE;
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-container {
            margin-bottom: 25px;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #CCC4F2;
            border-radius: 10px;
            background-color: #F5F2EB;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #6B57DE;
            box-shadow: 0 0 10px rgba(107, 87, 222, 0.3);
        }

        .tags-section h3 {
            color: #1C0533;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            max-height: 100px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #CCC4F2;
            border-radius: 10px;
            background-color: #FAFAFA;
        }

        .tags-container::-webkit-scrollbar {
            width: 8px;
        }

        .tags-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .tags-container::-webkit-scrollbar-thumb {
            background: #CCC4F2;
            border-radius: 4px;
        }

        .tags-container::-webkit-scrollbar-thumb:hover {
            background: #6B57DE;
        }

        .tag {
            background-color: #CCC4F2;
            color: black;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            border: 2px solid transparent;
            user-select: none;
            flex-shrink: 0;
        }

        .tag:hover {
            background-color: #6B57DE;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tag.selected {
            background-color: #F7C540;
            color: white;
            border-color: #1C0533;
            font-weight: bold;
        }

        .tag.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .category-tag {
            background-color: #F7C540;
            color: black;
            padding: 6px 12px;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 600;
            border: 2px solid transparent;
            user-select: none;
            flex-shrink: 0;
        }

        .category-tag:hover {
            background-color: #E6B139;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .category-tag.selected {
            background-color: #1C0533;
            color: white;
            border-color: #F7C540;
        }

        .category-tag.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .selected-tags {
            margin-bottom: 10px;
        }

        .selected-tags h4 {
            color: #1C0533;
            margin-bottom: 5px;
        }

        .selected-tags .tags-container {
            max-height: 35px;
        }

        .clear-btn {
            background-color: #1C0533;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background-color: #F7C540;
            transform: translateY(-2px);
        }

        .results-info {
            background: #6B57DE;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .pagination-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .pagination-btn {
            background: white;
            color: #6B57DE;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #CCC4F2;
            transform: translateY(-1px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            color: white;
            font-size: 14px;
            margin: 0 10px;
        }

        .page-size-select {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: white;
            color: #6B57DE;
            font-size: 14px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: #6B57DE;
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 20px;
        }

        .image-filename {
            font-weight: bold;
            color: #1C0533;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .image-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .image-tag {
            background-color: #F5F2EB;
            color: #1C0533;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            border: 1px solid #CCC4F2;
        }

        .copy-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .copy-indicator.show {
            opacity: 1;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results h3 {
            color: #1C0533;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .no-results p {
            color: #666;
            font-size: 1.1em;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6B57DE;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .performance-info {
            background: #F7C540;
            color: #1C0533;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .controls {
                padding: 20px;
            }

            .tags-container {
                max-height: 150px;
            }

            .results-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ Image Gallery Browser</h1>
            <p>Optimized for performance with smart loading</p>
        </div>

        <div class="performance-info" id="performanceInfo">
            ⚡ Loading optimizations active
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchBox" class="search-box" placeholder="🔍 Search tags...">
            </div>

            <div class="selected-tags" id="selectedTagsContainer" style="display: none;">
                <h4>Selected Tags:</h4>
                <div class="tags-container" id="selectedTags"></div>
                <button class="clear-btn" onclick="clearAllTags()">Clear All</button>
            </div>

            <div class="tags-section">
                <h3>Categories:</h3>
                <div class="tags-container" id="categoriesContainer"></div>
            </div>

            <div class="tags-section">
                <h3>Available Tags:</h3>
                <div class="tags-container" id="tagsContainer"></div>
            </div>
        </div>

        <div class="results-info" id="resultsInfo">
            <div class="results-text"></div>
            <div class="pagination-controls">
                <button class="pagination-btn" id="prevBtn" onclick="previousPage()">← Previous</button>
                <span class="page-info" id="pageInfo"></span>
                <button class="pagination-btn" id="nextBtn" onclick="nextPage()">Next →</button>
                <select class="page-size-select" id="pageSizeSelect" onchange="changePageSize()">
                    <option value="20">20 per page</option>
                    <option value="50" selected>50 per page</option>
                    <option value="100">100 per page</option>
                </select>
            </div>
        </div>

        <div class="images-grid" id="imagesGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>No images found</h3>
            <p>Try adjusting your search criteria or selected tags</p>
        </div>
    </div>

    <script>
        let imageData = [];
        let selectedTags = [];
        let allTags = [];
        let tagCounts = {};
        let currentPage = 1;
        let pageSize = 50;
        let filteredImages = [];
        let searchTimeout;
        let isLoading = false;
        
        // Performance tracking
        let performanceMetrics = {
            loadTime: 0,
            searchTime: 0,
            renderTime: 0
        };

        // Define main categories (in lowercase for matching)
        const mainCategories = [
            "houses and buildings", "damp & condensation",
            "energy supply", "energy use", "heating-systems", 
            "insulation", "person"
        ];

        // Optimized CSV parser with better performance
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        // Load CSV data with performance optimization
        async function loadImageData() {
            const startTime = performance.now();
            
            try {
                setLoadingState(true);
                const response = await fetch('data.csv');
                const csvText = await response.text();
                
                // Parse CSV with progress indication
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());
                
                imageData = [];
                const batchSize = 100;
                
                for (let i = 1; i < lines.length; i += batchSize) {
                    const batch = lines.slice(i, i + batchSize);
                    
                    batch.forEach(line => {
                        const trimmedLine = line.trim();
                        if (!trimmedLine) return;
                        
                        const values = parseCSVLine(trimmedLine);
                        if (values.length >= 5) {
                            const tags = values[2] ? 
                                values[2].split(',')
                                    .map(tag => tag.trim())
                                    .filter(tag => tag && tag !== 'NA') : [];
                            
                            imageData.push({
                                filename: values[0],
                                image_path: values[1],
                                tags: tags,
                                thumbnail_path: values[3],
                                original_filepath: values[4] || values[1]
                            });
                        }
                    });
                    
                    // Allow UI to update between batches
                    if (i % (batchSize * 5) === 0) {
                        updatePerformanceInfo(`Loading... ${Math.round((i / lines.length) * 100)}%`);
                        await new Promise(resolve => setTimeout(resolve, 1));
                    }
                }
                
                performanceMetrics.loadTime = performance.now() - startTime;
                
                setLoadingState(false);
                await processImageData();
                renderCategories();
                renderTags();
                renderImages();
                updateResultsInfo();
                updatePerformanceInfo(`✅ Loaded ${imageData.length} images in ${Math.round(performanceMetrics.loadTime)}ms`);
                
            } catch (error) {
                console.error('Error loading CSV data:', error);
                showError('Failed to load image data. Please check that data.csv exists.');
                setLoadingState(false);
            }
        }

        // Process image data with optimization
        async function processImageData() {
            const startTime = performance.now();
            
            tagCounts = {};
            
            // Process in batches to avoid blocking UI
            const batchSize = 500;
            for (let i = 0; i < imageData.length; i += batchSize) {
                const batch = imageData.slice(i, i + batchSize);
                
                batch.forEach(image => {
                    image.tags.forEach(tag => {
                        if (tag && tag !== 'NA') {
                            tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                        }
                    });
                });
                
                // Allow UI to update
                if (i % (batchSize * 2) === 0) {
                    await new Promise(resolve => setTimeout(resolve, 1));
                }
            }
            
            // Sort tags by frequency (most common first)
            allTags = Object.keys(tagCounts).sort((a, b) => tagCounts[b] - tagCounts[a]);
            
            performanceMetrics.searchTime = performance.now() - startTime;
        }

        // Set loading state
        function setLoadingState(loading) {
            isLoading = loading;
            const grid = document.getElementById('imagesGrid');
            
            if (loading) {
                grid.innerHTML = `
                    <div style="text-align: center; padding: 60px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); grid-column: 1 / -1;">
                        <div class="loading-spinner"></div>
                        <h3 style="color: #1C0533; margin-top: 20px;">Loading...</h3>
                    </div>
                `;
            }
        }

        // Update performance info
        function updatePerformanceInfo(message) {
            document.getElementById('performanceInfo').textContent = message;
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('imagesGrid');
            container.innerHTML = `
                <div style="text-align: center; padding: 60px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); grid-column: 1 / -1;">
                    <div style="font-size: 2em; margin-bottom: 20px;">⚠️</div>
                    <h3 style="color: #1C0533; margin-bottom: 15px;">Error Loading Data</h3>
                    <p style="color: #666;">${message}</p>
                </div>
            `;
        }

        // Debounced search handler
        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const startTime = performance.now();
                const searchTerm = document.getElementById('searchBox').value.toLowerCase();
                
                renderCategories(searchTerm);
                renderTags(searchTerm);
                
                const searchTime = performance.now() - startTime;
                if (searchTime > 10) {
                    updatePerformanceInfo(`🔍 Search completed in ${Math.round(searchTime)}ms`);
                }
            }, 300); // 300ms debounce
        }

        // Get filtered images (cached for performance)
        function getFilteredImages() {
            if (selectedTags.length === 0) {
                return imageData;
            }
            
            return imageData.filter(image => 
                selectedTags.every(selectedTag => 
                    image.tags.includes(selectedTag)
                )
            );
        }

        // Get dynamic tag counts (optimized)
        function getDynamicTagCounts() {
            const currentFilteredImages = getFilteredImages();
            const dynamicCounts = {};
            
            // Only calculate for tags that aren't selected
            const availableTags = allTags.filter(tag => !selectedTags.includes(tag));
            
            availableTags.forEach(tag => {
                dynamicCounts[tag] = currentFilteredImages.filter(image => 
                    image.tags.includes(tag)
                ).length;
            });
            
            return dynamicCounts;
        }

        // Render categories (optimized)
        function renderCategories(searchTerm = '') {
            const container = document.getElementById('categoriesContainer');
            const dynamicCounts = getDynamicTagCounts();
            
            let filteredCategories = mainCategories.filter(category => 
                category.toLowerCase().includes(searchTerm) && !selectedTags.includes(category)
            );
            
            filteredCategories.sort((a, b) => (dynamicCounts[b] || 0) - (dynamicCounts[a] || 0));
            
            container.innerHTML = filteredCategories.map(category => {
                const count = dynamicCounts[category] || 0;
                const disabled = count === 0 ? 'disabled' : '';
                return `<span class="category-tag ${disabled}" onclick="toggleTag('${category}')">${category} (${count})</span>`;
            }).join('');
        }

        // Render tags (optimized with virtual scrolling concept)
        function renderTags(searchTerm = '') {
            const container = document.getElementById('tagsContainer');
            const dynamicCounts = getDynamicTagCounts();
            
            let filteredTags = allTags.filter(tag => 
                tag.toLowerCase().includes(searchTerm) && 
                !selectedTags.includes(tag) &&
                !mainCategories.includes(tag.toLowerCase())
            );
            
            // Limit rendered tags for performance (show top 200)
            const maxTagsToShow = 200;
            filteredTags = filteredTags.slice(0, maxTagsToShow);
            
            filteredTags.sort((a, b) => (dynamicCounts[b] || 0) - (dynamicCounts[a] || 0));
            
            container.innerHTML = filteredTags.map(tag => {
                const count = dynamicCounts[tag] || 0;
                const disabled = count === 0 ? 'disabled' : '';
                return `<span class="tag ${disabled}" onclick="toggleTag('${tag}')">${tag} (${count})</span>`;
            }).join('');
        }

        // Render selected tags
        function renderSelectedTags() {
            const container = document.getElementById('selectedTags');
            const selectedContainer = document.getElementById('selectedTagsContainer');
            
            if (selectedTags.length === 0) {
                selectedContainer.style.display = 'none';
                return;
            }
            
            selectedContainer.style.display = 'block';
            container.innerHTML = selectedTags.map(tag => {
                const isCategory = mainCategories.includes(tag.toLowerCase());
                const className = isCategory ? 'category-tag selected' : 'tag selected';
                return `<span class="${className}" onclick="toggleTag('${tag}')">${tag} ✕</span>`;
            }).join('');
        }

        // Toggle tag selection
        function toggleTag(tag) {
            const index = selectedTags.indexOf(tag);
            
            if (index === -1) {
                selectedTags.push(tag);
            } else {
                selectedTags.splice(index, 1);
            }
            
            currentPage = 1; // Reset to first page
            
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            renderCategories(searchTerm);
            renderTags(searchTerm);
            renderSelectedTags();
            renderImages();
            updateResultsInfo();
        }

        // Clear all selected tags
        function clearAllTags() {
            selectedTags = [];
            currentPage = 1;
            
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            renderCategories(searchTerm);
            renderTags(searchTerm);
            renderSelectedTags();
            renderImages();
            updateResultsInfo();
        }

        // Pagination functions
        function nextPage() {
            const totalPages = Math.ceil(filteredImages.length / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                renderImages();
                updateResultsInfo();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderImages();
                updateResultsInfo();
            }
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSizeSelect').value);
            currentPage = 1;
            renderImages();
            updateResultsInfo();
        }

        // Render images with pagination
        function renderImages() {
            const startTime = performance.now();
            
            filteredImages = getFilteredImages();
            const container = document.getElementById('imagesGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredImages.length === 0) {
                container.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            container.style.display = 'grid';
            noResults.style.display = 'none';
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const paginatedImages = filteredImages.slice(startIndex, endIndex);
            
            // Render only current page images
            container.innerHTML = paginatedImages.map(image => `
                <div class="image-card" onclick="copyToClipboard('${image.original_filepath}', this)">
                    <div class="copy-indicator">Copied to clipboard!</div>
                    <img src="${image.thumbnail_path}" alt="${image.filename}" loading="lazy">
                    <div class="image-info">
                        <div class="image-filename">${image.filename}</div>
                        <div class="image-tags">
                            ${image.tags.filter(tag => tag !== 'NA').slice(0, 10).map(tag => 
                                `<span class="image-tag">${tag}</span>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            
            performanceMetrics.renderTime = performance.now() - startTime;
        }

        // Update results information with pagination
        function updateResultsInfo() {
            const container = document.getElementById('resultsInfo');
            const resultsText = container.querySelector('.results-text');
            const totalPages = Math.ceil(filteredImages.length / pageSize);
            
            if (selectedTags.length === 0) {
                resultsText.innerHTML = `📊 Showing all ${imageData.length} images`;
            } else {
                resultsText.innerHTML = `🎯 Found ${filteredImages.length} images matching ${selectedTags.length} selected tag${selectedTags.length > 1 ? 's' : ''}`;
            }
            
            // Update pagination info
            const pageInfo = document.getElementById('pageInfo');
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            
            // Update pagination buttons
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
        }

        // Copy to clipboard function
        async function copyToClipboard(text, element) {
            try {
                await navigator.clipboard.writeText(text);
                
                const indicator = element.querySelector('.copy-indicator');
                indicator.classList.add('show');
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 2000);
                
            } catch (err) {
                console.error('Failed to copy to clipboard:', err);
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const indicator = element.querySelector('.copy-indicator');
                indicator.classList.add('show');
                
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 2000);
            }
        }

        // Initialize the application
        function init() {
            document.getElementById('searchBox').addEventListener('input', handleSearch);
            loadImageData();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
